<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Pruebas</title>

  <body>
    <h1>Pruebas formulario 2s</h1>

<div class="caduaext-prueba" data-result="1" data-type="formElementWithoutLabel">
        <form>
            <label for="ide"></label>
            <input type="text" />
        </form>
    </div>
    
    <div class="caduaext-prueba" data-result="1" data-type="formElementWithoutLabel">
<form>
        <input type="text" aria-label="Escribe tu nombre" />
</form>
    </div>  

    <div class="caduaext-prueba" data-result="1" data-type="formElementWithEmptyLabel">
<form>
        <label for="idev"></label>
        <input id="idev" type="text" />
</form>
    </div>

    <div class="caduaext-prueba" data-result="0" data-type="">
<form>        
<label for="idess" class="sr-only">Hola 2</label>
        <input id="idess" type="text" />
</form>
    </div>

<div class="caduaext-prueba" data-result="0" data-type="">
<form>        
<label for="ides1" class="sr-only">Hola</label>
        <input id="ides1" type="text" titlle="hola" />
</form>
    </div>

<div class="caduaext-prueba" data-result="0" data-type="">
<form>        
<label for="ides12" class="sr-only">Hola</label>
        <input id="ides12" type="text" placeholder="hola" />
</form>
    </div>
 
    <!-- Pruebas punto 2 -->

    <div class="caduaext-prueba" data-result="1" data-type="formLabelNotHidden">
        <form>
            <label style='display:none;' for="Nombre">Nombre completo</label>
            <input id="Nombre" />
        </form>
    </div>

    <div class="caduaext-prueba" data-result="1" data-type="formLabelNotHidden">
        <form>
            <label style="visibility: hidden;" for="Nombre2">Nombre completo</label>
            <input id="Nombre2" />
        </form>
    </div>
